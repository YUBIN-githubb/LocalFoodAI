<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순천 식탁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Jua&family=Nanum+Pen+Script&display=swap');
        body {
            font-family: 'Jua', sans-serif;
            background-image: url('image_ai.png');
            background-size: contain;
            background-position: center;
            background-attachment: fixed;
        }
        .chat-container {
            max-width: 700px;
            height: 90vh;
        }
        .chat-box {
            height: calc(100% - 100px);
            overflow-y: auto;
        }
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background-color: #8c7657;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #e5e5e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .button-group button {
            transition: all 0.2s;
        }
        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item-list button {
            background-color: #A1C935;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-[#F7F7F0] flex items-center justify-center p-4">

    <div class="chat-container w-full bg-white rounded-3xl shadow-xl flex flex-col p-6">
        
        <!-- Header -->
        <div class="header text-center pb-4 border-b border-gray-200 mb-6">
            <h1 class="text-3xl font-bold text-[#3B482A]">순천 로컬푸드 레시피 AI</h1>
            <p class="text-gray-500 mt-2">순천의 로컬푸드로 한 끼 식사를 뚝딱 만들어보세요!</p>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box flex flex-col flex-grow">
            <!-- 챗봇 메시지가 여기에 추가됩니다 -->
        </div>

        <!-- User Input & Buttons -->
        <div class="input-area mt-4 pt-4 border-t border-gray-200">
            <div class="button-group flex justify-center space-x-2 mb-4">
                <button onclick="handleInitialPrompt('seasonal')" class="py-3 px-6 bg-[#A1C935] text-white font-semibold rounded-full shadow-lg hover:bg-[#8bb42c]">제철 레시피</button>
                <button onclick="showCustomInput()" class="py-3 px-6 bg-[#3B482A] text-white font-semibold rounded-full shadow-lg hover:bg-[#2e3721]">맞춤형 레시피</button>
            </div>
            
            <div id="custom-input-area" class="hidden">
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mb-4">
                    <input type="text" id="user-ingredients" placeholder="여러분의 냉장고 속 재료를 입력하세요!" class="flex-grow p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#A1C935]">
                    <select id="ingredient-category" class="p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#A1C935]">
                        <option value="agricultural">농산물</option>
                        <option value="fishery">수산물</option>
                        <option value="livestock">축산물</option>
                    </select>
                </div>
                <div class="flex justify-center">
                    <button onclick="handleCustomPrompt()" class="w-full py-3 bg-[#A1C935] text-white font-semibold rounded-full shadow-lg hover:bg-[#8bb42c]">레시피 추천받기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AI API Key (여기에 발급받은 API 키를 붙여넣으세요)
        const API_KEY = ""; 
        const API_URL = "https://api.openai.com/v1/chat/completions";
        
        const chatBox = document.getElementById('chat-box');
        const customInputArea = document.getElementById('custom-input-area');
        const userIngredientsInput = document.getElementById('user-ingredients');
        const ingredientCategorySelect = document.getElementById('ingredient-category');

        let data = {};
        
        // 초기 환영 메시지
        addMessage('안녕하세요! 순천 로컬푸드 레시피 AI 챗봇입니다. 원하시는 기능을 선택해주세요.\n제철 레시피는 현재 순천의 제철 재료들로 만들 수 있는 레시피를 알려드려요.\n맞춤형 레시피는 현재 로컬푸드에서 판매되고 있는 상품과 사용자가 가진 재료를 이용한 레시피를 추천해드려요. 여러분의 냉장고 속 재료들을 입력하고 로컬푸드의 카테고리를 골라주세요.', 'bot');

        // JSON 데이터 파일 로드
        async function loadData() {
            
            const files = [
                'sclocal_products_agricultural.json', 
                'sclocal_products_fishery.json',
                'sclocal_products_livestock.json', 
                'sclocal_products_seasonal.json'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    data[file.replace('.json', '')] = await response.json();
                } catch (error) {
                    console.error('Error loading data file:', error);
                    addMessage(`데이터를 불러오는 데 실패했습니다. 잠시 후 다시 시도해주세요.`, 'bot');
                }
            }
        }
        
        // 챗봇 또는 사용자 메시지 추가
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble', 'p-3', 'rounded-xl', 'text-gray-800');
            messageElement.innerHTML = text.replace(/\n/g, '<br>');
            
            if (sender === 'user') {
                messageElement.classList.add('bg-[#8c7657]', 'text-white', 'self-end', 'rounded-br-none');
            } else {
                messageElement.classList.add('bg-[#e5e5e0]', 'self-start', 'rounded-bl-none');
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 로딩 메시지 표시/숨기기
        function showLoading(show) {
            const loadingElementId = 'loading-message';
            if (show) {
                if (!document.getElementById(loadingElementId)) {
                    const loadingElement = document.createElement('div');
                    loadingElement.id = loadingElementId;
                    loadingElement.classList.add('message-bubble', 'bot-message', 'self-start', 'animate-pulse');
                    loadingElement.innerHTML = '...';
                    chatBox.appendChild(loadingElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } else {
                const loadingElement = document.getElementById(loadingElementId);
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        }

        // 제철 레시피 추천 처리 - 상품 목록 보여주기
        async function handleInitialPrompt(type) {
            addMessage("순천의 제철상품입니다. 레시피를 보고 싶은 상품을 골라주세요!", "bot");
            
            const productsList = data.sclocal_products_seasonal.map(item => item.상품명);

            console.log(productsList)

            let listHTML = '<ul>';
            productsList.forEach(product => {
                listHTML += `
                    <li class="flex items-center justify-between mb-2 p-2 bg-white rounded-lg shadow-sm">
                        <span class="text-gray-700">${product}</span>
                        <button onclick="handleProductSelection('${product}')" class="flex-shrink-0 py-1 px-3 bg-[#A1C935] text-white rounded-full text-xs font-semibold hover:bg-[#8bb42c]">레시피 보기</button>
                    </li>
                `;
            });
            listHTML += '</ul>';
            
            addMessage(listHTML, 'bot');
        }

        // 사용자가 상품을 선택했을 때 레시피 요청
        async function handleProductSelection(productName) {
            addMessage(`'${productName}' 레시피를 보여줘`, "user");
            showLoading(true);
            
            const prompt = `순천 로컬푸드 제철 상품인 '${productName}'을 활용한 요리 레시피를 추천해주세요.
            레시피는 간단하고 따라하기 쉽게 구성해 주세요. 재료 목록과 요리 방법을 단계별로 명시해주세요.`;

            await fetchRecipeFromAI(prompt);
        }

        // 맞춤형 입력창 보여주기
        function showCustomInput() {
            customInputArea.classList.toggle('hidden');
        }

        // 맞춤형 레시피 추천 처리
        async function handleCustomPrompt() {
            const userIngredients = userIngredientsInput.value.trim();
            const category = ingredientCategorySelect.value;
            const categoryName = ingredientCategorySelect.options[ingredientCategorySelect.selectedIndex].text;
            let special_productsList_agri = data.sclocal_products_agricultural.map(item => item.상품명);
            let special_productsList_fish = data.sclocal_products_fishery.map(item => item.상품명);
            let special_productsList_live = data.sclocal_products_livestock.map(item => item.상품명);  
            let allProductsList = [];
            

            if (!userIngredients) {
                addMessage("재료를 입력해주세요.", "bot");
                return;
            }

            addMessage(`나의 재료: ${userIngredients}\n추가 재료 카테고리: ${categoryName}`, "user");
            showLoading(true);

            if (category == 'agricultural') {
                allProductsList = special_productsList_agri;
            } else if (category == 'fishery') {
                allProductsList = special_productsList_fish;
            } else if (category == 'livestock') {
                allProductsList = special_productsList_live;
            }   
            
            console.log(allProductsList)
            
            // AI에게 보낼 프롬프트 구성
            const prompt = `사용자가 가진 재료는 '${userIngredients}' 입니다.
            다음은 순천 로컬푸드 ${categoryName}의 모든 상품 목록입니다:
            ${allProductsList.join(', ')}
            
            위 목록에서 사용자가 가진 재료와 가장 궁합이 잘 어울리는 상품 1가지를 선택해주세요.
            
            선택한 이유와 그 상품명을 명확하게 알려주세요.
            그 후, 선택한 로컬푸드 상품과 사용자의 재료를 모두 활용하여 만들 수 있는 요리 레시피를 추천해주세요. 레시피는 간단하고 따라하기 쉽게 구성해 주세요.
            또한 레시피 설명이 끝난 이후에 해당 상품명을 제시하고 구매를 유도하는 멘트를 덧붙여주세요.
            `;

            await fetchRecipeFromAI(prompt);
        }

        // AI로부터 레시피를 받아오는 API 호출 함수 (OpenAI 버전)
        async function fetchRecipeFromAI(prompt) {
            try {
                const payload = {
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }]
                };
                
                let response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });
                
                const maxRetries = 3;
                let retries = 0;
                while (!response.ok && retries < maxRetries) {
                    await new Promise(res => setTimeout(res, Math.pow(2, retries) * 1000));
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify(payload)
                    });
                    retries++;
                }
                
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const result = await response.json();
                const recipeText = result.choices?.[0]?.message?.content;
                
                if (recipeText) {
                    addMessage(recipeText, 'bot');
                } else {
                    addMessage("죄송합니다. 레시피를 생성하는 데 실패했습니다. 다시 시도해주세요.", 'bot');
                }

                if (recipeText) {
                    addMessage('레시피에 이용된 재료는 순천 로컬푸드 마켓에서 판매하고 있어요! 구매해보시는건 어떨까요?', 'bot');
                }


            } catch (error) {
                console.error('API 호출 중 오류 발생:', error);
                addMessage("죄송합니다. 네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.", 'bot');
            } finally {
                showLoading(false);
            }
        }

        // 웹페이지 로드 시 데이터 불러오기
        window.onload = loadData;
    </script>

</body>
</html>
